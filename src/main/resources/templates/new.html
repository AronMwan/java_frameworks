<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Article</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<header>
    <nav>
        <a href="/">Anderlechtse Gazette</a>
        <a href="/new">New</a>
        <a href="/about">About</a>
    </nav>
</header>
<main>
    <form th:action="@{/new}" th:object="${article}" method="post">
        <label for="name">Title</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" th:field="*{category}" required>
        <label for="content">Content</label>
        <textarea id="content" name="content" th:field="*{content}" required></textarea>
        <label for="reporterName">Reporter Name</label>
        <input type="text" id="reporterName" name="reporterName" th:field="*{reporter}" required>
        <label for="reporterEmail">Reporter Email</label>
        <input type="email" id="reporterEmail" name="reporterEmail" th:field="*{email}" required>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Anderlechtse Gazette</p>
</footer>
</body>
</html>
